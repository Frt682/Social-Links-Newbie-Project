<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet"  href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Frontend Mentor | Social links profile</title>
</head>
<body> 
  <div class="container">
      <div class="header">
        <div>
            <img src="./assets/images/avatar-jessica.jpeg" 
            alt="Jeremy Robson" 
            class="profile-picture">
          </div>
          <div>
            <p class="name">Jessica Randall</p>
            <p class="birth-place">London, United Kingdom</p>
          </div>
        </div>    
      <div>  
        <p class="bio">"Front-end developer and avid reader."</p>
      </div>
      <div>
       <button class="social-links"><p>GitHub</p></button>
       <button class="social-links"><p>Frontend Mentor</p></button>
       <button class="social-links"> <p>LinkedIn</p></button>
       <button class="social-links"><p>Twitter</p></button>
       <button class="social-links"><p>Instagram</p></button>
       
      </div>
  </div>
</body>
</html>
